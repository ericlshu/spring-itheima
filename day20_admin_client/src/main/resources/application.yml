server:
  port: 80

spring:
  boot:
    admin:
      client:
        url:
          - http://localhost:8080

management:
  endpoint:
    health:
      show-details: ALWAYS
    info:
      enabled: true
  endpoints:
    web:
      exposure:
        include:
          - "*"
    enabled-by-default: true

info:
  author: EricSHU
  appName: @project.artifactId@
  version: @project.version@
